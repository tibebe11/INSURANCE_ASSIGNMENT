{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Insurance Titles</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    {% block content %}
    <div class="container">
        <h2>List of Insurance Titles</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for insurance in insure %}
                <tr>
                    <td>{{ insurance.id }}</td>
                    <td>{{ insurance.title }}</td>
                    <td><a href="{% url 'insurance_detail' insurance.id %}" class="btn btn-primary">Read More</a></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No insurance available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock %}
    
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
