


<!DOCTYPE html>
<html>
<head>
    <title>News Article Detail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>News Article Detail</h1>
        <hr>
        <div class="card">
            <img class="card-img-top" src="{{ article.image.url }}" alt="Article Image">
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text">{{ article.description }}</p>
            </div>
        </div>
        <hr>
        <div>
            <a href="{% url 'update_article' article.pk %}" class="btn btn-primary">Update</a>
            <a href="{% url 'delete_article' article.pk %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</body>
</html>
