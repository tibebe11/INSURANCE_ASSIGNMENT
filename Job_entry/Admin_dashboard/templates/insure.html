<!-- job_form.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Insurance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <style>
        .form-container {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create Insurance</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="image1">Image 1:</label>
                    <input type="file" class="form-control-file" id="image1" name="image1">
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" class="form-control" id="location" name="location">
                </div>
                <div class="form-group">
                    <label for="insurance_type">Insurance Type:</label>
                    <input type="text" class="form-control" id="insurance_type" name="insurance_type">
                </div>
                <div class="form-group">
                    <label for="premium_range">Premium Range:</label>
                    <input type="text" class="form-control" id="premium_range" name="premium_range">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="responsibilities">Responsibilities:</label>
                    <textarea class="form-control" id="responsibilities" name="responsibilities"></textarea>
                </div>
                <div class="form-group">
                    <label for="qualifications">Qualifications:</label>
                    <textarea class="form-control" id="qualifications" name="qualifications"></textarea>
                </div>
                <div class="form-group">
                    <label for="additional_items">Additional Items:</label>
                    <input type="text" class="form-control" id="additional_items" name="additional_items">
                </div>
                <div class="form-group">
                    <label for="image2">Image 2:</label>
                    <input type="file" class="form-control-file" id="image2" name="image2">
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>

        <br>
        <br>
        <br>
        <a href="{% url 'insurance_list' %}" class="btn btn-danger">Back to List</a>

    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
