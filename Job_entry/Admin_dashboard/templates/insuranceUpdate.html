<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Insurance</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Update Insurance</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ insurance.title }}">
                </div>
                <div class="form-group">
                    <label for="image1">Image 1:</label>
                    <!-- Display the current image if available -->
                    {% if insurance.image1 %}
                        <img src="{{ insurance.image1.url }}" alt="{{ insurance.title }} - Image 1" style="width: 200px; height: 200px;">
                    {% else %}
                        <p>No image available</p>
                    {% endif %}
                    <!-- Provide an input field to update the image -->
                    <input type="file" class="form-control-file" id="image1" name="image1">
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" class="form-control" id="location" name="location" value="{{ insurance.location }}">
                </div>
                <div class="form-group">
                    <label for="insurance_type">Insurance Type:</label>
                    <input type="text" class="form-control" id="insurance_type" name="insurance_type" value="{{ insurance.insurance_type }}">
                </div>
                <div class="form-group">
                    <label for="premium_range">Premium Range:</label>
                    <input type="text" class="form-control" id="premium_range" name="premium_range" value="{{ insurance.premium_range }}">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description">{{ insurance.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="responsibilities">Responsibilities:</label>
                    <textarea class="form-control" id="responsibilities" name="responsibilities">{{ insurance.responsibilities }}</textarea>
                </div>
                <div class="form-group">
                    <label for="qualifications">Qualifications:</label>
                    <textarea class="form-control" id="qualifications" name="qualifications">{{ insurance.qualifications }}</textarea>
                </div>
                <div class="form-group">
                    <label for="additional_items">Additional Items:</label>
                    <input type="text" class="form-control" id="additional_items" name="additional_items" value="{{ insurance.additional_items }}">
                </div>
                <div class="form-group">
                    <label for="image2">Image 2:</label>
                    <!-- Display the current image if available -->
                    {% if insurance.image2 %}
                        <img src="{{ insurance.image2.url }}" alt="{{ insurance.title }} - Image 2" style="width: 200px; height: 200px;">
                    {% else %}
                        <p>No image available</p>
                    {% endif %}
                    <!-- Provide an input field to update the image -->
                    <input type="file" class="form-control-file" id="image2" name="image2">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>

        <br>
        <br>
        <br>
        <form action="{% url 'insurance_delete' insurance.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
